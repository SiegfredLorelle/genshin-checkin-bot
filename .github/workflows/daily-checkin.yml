name: Daily HoYoLAB Check-in

on:
  schedule:
    # Runs at 10 PM UTC daily (6 AM PHT/UTC+8)
    # Note: GitHub Actions cron has ~10 minute delay tolerance
    - cron: '0 22 * * *'

  workflow_dispatch:  # Manual trigger button in Actions tab
    inputs:
      dry_run:
        description: 'Run in dry-run mode (analyze only, no claims)'
        type: boolean
        default: false
        required: false
      reason:
        description: 'Reason for manual execution'
        type: string
        default: 'Manual trigger'
        required: false

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # NFR9: Must complete within 5 minutes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv (Python package manager)
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Verify Python version
        run: uv run python --version

      - name: Install project dependencies
        run: uv sync

      - name: Install Playwright browsers
        run: uv run playwright install chromium --with-deps

      - name: Run check-in automation
        env:
          # Authentication
          HOYOLAB_USERNAME: ${{ secrets.HOYOLAB_USERNAME }}
          HOYOLAB_PASSWORD: ${{ secrets.HOYOLAB_PASSWORD }}

          # Configuration
          CHECKIN_URL: ${{ vars.CHECKIN_URL || 'https://act.hoyolab.com/ys/event/signin-sea-v3/index.html' }}
          MIN_DELAY: ${{ vars.MIN_DELAY || '2.0' }}
          MAX_DELAY: ${{ vars.MAX_DELAY || '8.0' }}
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "ðŸ” Running in DRY-RUN mode (no claims will be made)"
            uv run python -m src --dry-run
          else
            echo "ðŸŽ® Running production check-in automation"
            uv run python -m src
          fi

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots-${{ github.run_number }}
          path: logs/screenshots/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload execution logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs-${{ github.run_number }}
          path: logs/execution_history.jsonl
          retention-days: 90
          if-no-files-found: warn

      - name: Report execution status
        if: always()
        run: |
          echo "## Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** Daily Check-in" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "- **Mode:** Dry Run (Analysis Only)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Mode:** Production" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "logs/execution_history.jsonl" ]; then
            echo "### Last Execution Log" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            tail -n 1 logs/execution_history.jsonl >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
